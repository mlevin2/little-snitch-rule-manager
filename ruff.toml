# Ruff configuration for Little Snitch Rule Manager
line-length = 100
target-version = "py313"

[lint]
# Enable Pyflakes (F) and check (E, W) codes.
select = ["E", "F", "W", "I", "N", "UP", "B"]
ignore = []

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
